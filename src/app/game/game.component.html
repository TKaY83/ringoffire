<app-player7 *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player_position"></app-player7>
<div class="field">
    <div class="card_stack">
        <!--Card stack-->
        <img [ngStyle]="{'left.px': i * 5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top_card" style="left: 25px" src="assets/img/cards/card_cover.png">
        <!-- Stack for playedCards -->
        <img *ngFor="let card of game.playedCards" class="played_cards" src="assets/img/cards/{{ card }}.png">
        <!--Current card (Animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimaton" class="pick_card" style="left: 25px"
            src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
<app-game-info [card]="currentCard" class="pin_bottom"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="btn_add">
    <mat-icon>add</mat-icon>
</button>
