<div class="field">

    <div class="card_stack">
        <img [ngStyle]="{'left.px': i * 5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top_card" style="left: 25px" src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimaton" class="pick_card" style="left: 25px" src="/assets/img/cards/ace_1.png">
    </div>

</div>
